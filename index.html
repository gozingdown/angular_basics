<html ng-app="myApp"> <!-- If you don't specify the name, a default module will be created -->
    <head>
        <script src="angular.js"></script>
    </head>
    <!-- <body ng-init="hourOfDay = 10">  --><!-- ng-init is not recommended -->
    <body> 
        <div ng-controller="MainCtrl">
            <h1>Hello Angular!</h1>
            <p ng-if="hourOfDay < 12">Good morning</p> <!-- ng-if retrieve the variable from the $scope -->
            <p ng-if="hourOfDay > 17">Good evening</p>
            <p>The hour of the day is: <span ng-bind="hourOfDay"></span></p>
            <p>The hour of the day is: <span ng-bind="hourOfDay + 1"></span></p>
            <!-- Shorthand: -->
            <p>The hour of the day is: {{hourOfDay}}</p>
            <p>The hour of the day is: {{hourOfDay + 1}}</p>
        </div>

        <script>
            // a module is a collection of things:
            var module = angular.module("myApp", []);
            // register the controller to module
            module.controller("MainCtrl", Main);

            function Main($scope) { // dependency injection
                $scope.hourOfDay = 9;
                console.log("main called");
            }

        </script>
    </body>
</html>
